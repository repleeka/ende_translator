<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- <title>Translator</title> -->
    <title>
        {% block title %}GENERIC TITLE{% endblock %}
    </title>

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <!-- <link rel="stylesheet" href="css/animate.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css')}}">
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}}">

    <!-- <link rel="stylesheet" href="css/magnific-popup.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css')}}">


    <!-- <link rel="stylesheet" href="css/owl.theme.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.css')}}">
    <!-- <link rel="stylesheet" href="css/owl.carousel.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.css')}}">


    <link href='https://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> -->

    <!-- Main css -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">


    <!-- PRE LOADER -->

    <div class="preloader">
        <div class="sk-spinner sk-spinner-pulse"></div>
    </div>

    <!-- Navigation Section -->

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
                <a href="{{url_for('index')}}" class="navbar-brand"><span>Tawra</span> Translator</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{url_for('index')}}" class="smoothScroll">Home</a></li>
                    <li><a href="{{url_for('translate')}}" class="smoothScroll">Translator</a></li>
                    <li><a href="{{url_for('about')}}" class="smoothScroll">About</a></li>
            </div>
        </div>
    </div>

    <!-- other pages from here -->
    {% block content %}
    {% endblock %}

    <!-- Footer Section -->

    <footer>
        <div class="container">
            <div class="row">

                <div class="col-md-8 col-sm-6">
                    <div class="wow fadeInUp footer-copyright" data-wow-delay="0.4s">
                        <p>Copyright &copy; 2023 Tungon Dugi
                            <span>||</span>
                            Design: <a href="https://github.com/repleeka" title="Machine Translator"
                                target="_blank">Tungon Dugi</a>
                        </p>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6">
                    <ul class="wow fadeInUp social-icon" data-wow-delay="0.8s">
                        <li><a href="#" class="fa fa-facebook"></a></li>
                        <li><a href="#" class="fa fa-twitter"></a></li>
                        <li><a href="#" class="fa fa-google-plus"></a></li>
                        <li><a href="#" class="fa fa-dribbble"></a></li>
                        <li><a href="#" class="fa fa-linkedin"></a></li>
                    </ul>
                </div>

            </div>
        </div>
    </footer>


    <!-- Modal Contact -->

    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-popup">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title">Contact Form</h2>
                </div>

                <form action="#" method="post">
                    <input name="name" type="text" class="form-control" id="name" placeholder="Your Name" required>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Email Address"
                        required>
                    <textarea name="message" rows="3" class="form-control" id="message" placeholder="Message"
                        required></textarea>
                    <input name="submit" type="submit" class="form-control" id="submit" value="Send Message">
                </form>
            </div>
        </div>
    </div>


    <!-- Back top -->

    <a href="#" class="go-top"><i class="fa fa-angle-up"></i></a>


    <!-- SCRIPTS -->

    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.magnific-popup.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/magnific-popup-options.js')}}"></script>
    <script src="{{url_for('static', filename='js/owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/smoothscroll.js')}}"></script>
    <script src="{{url_for('static', filename='js/wow.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/custom.js')}}"></script>

</body>

</html>
