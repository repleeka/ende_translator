{% extends "base.html" %}
{% block title %}{{title}}{% endblock title %}

{%block content %}
<form action="/translate" METHOD="POST">
<div class="body">
    <div class="container-translator">
            <div class="wrapper-translator">
                <div class="text-input">
                    <!-- the event.keyCode==13 functions as
                     the user type text in textarea and press enter, 
                     then the automatically get translated -->
                    <textarea
                        name="textToTranslate"
                        spellcheck="false"
                        class="from-text"
                        placeholder="Enter text to translate"
                        required
                        onkeydown="if(event.keyCode==13) this.form.submit()">
                        {% if text %}{{text}}{% endif %}
                    </textarea>
                    <textarea
                        spellcheck="false"
                        readonly
                        disabled
                        class="to-text"
                        placeholder="Translated text will appear here..."
                    >{{dest_text}}: {{dest_pronunciation}}</textarea>
                </div>      
                <ul class="controls">
                    <li class="row from">
                        <div class="icons">
                            <i id="from" class="fas fa-volume-up"></i>
                            <i id="from" class="fas fa-copy"></i>
                        </div>
                        <select>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                    </li>
                    <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                    <li class="row to">
                        <select>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                        <div class="icons">
                            <i id="to" class="fas fa-volume-up"></i>
                            <i id="to" class="fas fa-copy"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- <button class="btn-tanslator">Translate Text</button> -->
        </div>
    </div>
</form>
{%endblock%}
