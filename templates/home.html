{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<section id="home" class="main">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">

            <div class="wow fadeInUp col-md-6 col-sm-5 col-xs-10 col-xs-offset-1 col-sm-offset-0" data-wow-delay="0.2s">
                <img src="{{url_for('static', filename='img/home-img.png')}}" class="img-responsive" alt="Home">
            </div>

            <div class="col-md-6 col-sm-7 col-xs-12">
                <div class="home-thumb">
                    <h1 class="wow fadeInUp" data-wow-delay="0.6s">App Starter Page</h1>
                    <p class="wow fadeInUp" data-wow-delay="0.8s">The optimal way to present your beautiful
                        mobile app for your startup team. Let us create amazing things!</p>
                    <a href="{{url_for('translate')}}" class="wow fadeInUp section-btn btn btn-success smoothScroll"
                        data-wow-delay="1s">Translator</a>
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}
